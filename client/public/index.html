<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Template Generator</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <form id="templateForm">
    <h1>Project Template Generator</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="projectTitle">Project Title:</label>
    <input type="text" id="projectTitle" name="projectTitle" required><br><br>
    <label for="subTitle">Subtitle:</label>
    <input type="text" id="subTitle" name="subTitle" required><br><br>
    <label for="university">University:</label>
    <input type="text" id="university" name="university" required><br><br>
    <label for="degree">Degree:</label>
    <input type="text" id="degree" name="degree" required><br><br>
    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" required><br><br>
    <label for="specialization">Specialization:</label>
    <input type="text" id="specialization" name="specialization" required><br><br>

    <label for="guideName">Guide Name:</label>
    <input type="text" id="guideName" name="guideName" required><br><br>
    <label for="desgination">Desgination:</label>
    <input type="text" id="desgination" name="desgination" required><br><br>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required><br><br>

    <label for="template">Select Template:</label>
    <select id="template" name="template" required>
      <option value="Template 1">Template 1 - testing</option>
      <option value="Template 2">Template 2 - Boxed</option>
    </select><br><br>

    <button type="button" id="previewBtn">Preview PDF</button>
    <button type="submit">Download PDF</button>
  </form>

  <iframe id="pdfPreview" style="display: none;"></iframe>

  <script src="/js/script.js"></script>
</body>
</html>
